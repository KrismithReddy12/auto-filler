<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Filler</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auto Filler</h1>
            <p>AI-driven web testing automation</p>
        </header>
          <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                <span class="icon">‚è∫</span>
                Start Recording
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                <span class="icon">‚èπ</span>
                Stop Recording
            </button>
            <button id="playBtn" class="btn btn-success" disabled>
                <span class="icon">‚ñ∂</span>
                Play Scenario
            </button>
        </div>
        
        <div class="scenario-section">
            <h3>Current Scenario</h3>            <div class="scenario-controls">
                <input type="text" id="scenarioName" placeholder="Enter scenario name..." />
                <button id="saveBtn" class="btn btn-save" disabled>
                    <span class="icon">üíæ</span>
                    Save
                </button>
                <button id="clearBtn" class="btn btn-clear">
                    <span class="icon">üóë</span>
                    Clear
                </button>
            </div>
            <div id="actionsList" class="actions-list">
                <p class="empty-state">No actions recorded yet</p>
            </div>
        </div>
          <div class="saved-scenarios">
            <div class="saved-scenarios-header">
                <h3>Saved Scenarios</h3>
                <button id="clearAllBtn" class="btn btn-clear-all" disabled>
                    <span class="icon">üóëÔ∏è</span>
                    Clear All
                </button>
            </div>
            <div id="scenariosList" class="scenarios-list">
                <p class="empty-state">No saved scenarios</p>
            </div>
        </div>
        
        <div class="status">
            <span id="statusText">Ready</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
